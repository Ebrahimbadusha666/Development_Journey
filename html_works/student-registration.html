<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h2>STUDENT REGISTRATION</h2>

    <form action="">

        <div>
            <label for="">Roll No:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="">Student Name</label>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        <br>
        <div>
            <label for="">Fathers name:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="">DOB:</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label for="">Moblie no:</label>
            <input type="text" value="+91" disabled>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="">Email id:</label>
            <input type="email">
        </div>
        <br>
        <div>
            <label for="">Password:</label>
            <input type="password">
        </div>
        <br>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender"> <label for="">Male</label>
            <input type="radio" name="gender"> <label for="">Female</label>
        </div>
        <br>
        <div>
            <label for="">Department:</label>
            <input type="checkbox"><label for="">BCA</label>
            <input type="checkbox"><label for="">MCA</label>
            <input type="checkbox"><label for="">Animation</label>
            <input type="checkbox"><label for="">BCOM</label>
        </div>
        <br>
        <div>
            <label for="">Course:</label>
            <select name="" id="">
                <option value="">--choose a course--</option>
                <option value="">Django</option>
                <option value="">Testing</option>
                <option value="">MEARN</option>
                <option value="">Datascience</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Student photo:</label>
            <input type="file" accept="image/*">
        </div>
        <br>
        <div>
            <label for="">City:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="">Address:</label>
            <textarea name="" id="" rows="10" cols="20"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Register</button>
        </div>
        
    </form>
</body>

</html>
