<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS Example</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- tag selector -->

    <h1>External CSS </h1>
    <h2>Styling with external css </h2>
    <h3>Welcome to CSS </h3>

    <!-- closing of tag selector -->

    <!-- id selector -->

    <h1 id="id-apple">Apple</h1>
    <h1 id="id-mango">Mango</h1>
    <h1 id="id-blue">Blueberry</h1>

    <!-- closing of id selector -->

    <!-- class selector -->

    <h1 class="tomato">tomato</h1>
    <h1 class="cabbage">cabbage</h1>
    <h1 class="cucumber">cucumber</h1>
</body>

</html>
