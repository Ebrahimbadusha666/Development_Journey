<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="card">
        <div class="image">
            <img src="./images/rtx5080.jpg" alt="Product Image">
        </div>
        <div class="name">
            <h2>RTX 5090</h2>
            <h4>Price: $1999.99</h4>
        </div>
        <div class="rating">

            <p>In Stock</p>

            <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <i class="far fa-star"></i>
            </p>
        </div>

        <div class="description">
            <p>
                The RTX 5090 is NVIDIA's flagship consumer graphics card, succeeding the RTX 4090. It's built on the
                Blackwell architecture and boasts 32GB of GDDR7 memory. </p>
        </div>
        <div class="card-footer">
            <button class="btn2"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
    </div>
</body>

</html>
